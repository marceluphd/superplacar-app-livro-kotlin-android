            body{
                background: #140c23;
                color: #fff;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            div {
                padding-top: 15%;
            }
            a{
                display: inline-block;
                border-radius: 4px;
                padding: 8px 16px;
                color: #fff;
                border: 1px solid #fff;
                text-decoration: none;
                font-size: 1.2em;

                /*
                 * Em alguns aparelhos Android, para que não seja necessária
                 * a desativação do hardwareAccelerated, o código CSS abaixo
                 * terá de ser incluído para o correto funcionamento da tag
                 * que responderá a interação do usuário, aqui é a tag <a>.
                 **/
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0, 0, 0);
            }
            a:active{
                background: #fff;
                color: #140c23;
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0, 0, 0);
            }

<div>
    <img

<script type="text/javascript" src="../javascript/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
            $('a').click(function( e ){
                e.preventDefault();
                if( $.trim($(this).text()) == 'Recarregar aplicativo'
                    && AndroidInstance ){
                    $(this).text('Recarregando...');
                    AndroidInstance.reloadPage();
                }
            });
